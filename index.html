<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.metalitix.com/scripts/analytics-logger-v1.dev.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
</head>
<body>

    <a-scene>
        <a-assets>
            <a-asset-item
                    id="model"
                    src="example.glb"
            ></a-asset-item>
        </a-assets>

        <a-camera
                position="0 2 7"
                metalitix-logger="appkey: 37a1558e-ad10-4c0f-821f-ac8fd20aee18"
                orbit-controls="
              autoRotate: false;
              target: #target;
              enableDamping: true;
              dampingFactor: 0.125;
              rotateSpeed:0.15;
              minDistance:3;
              maxDistance:100;
              "
                mouse-cursor="">
            <a-entity geometry="primitive:cone; radius-bottom:1; radius-top:0" scale=".33 1 .33" position="0 0 0" rotation="90 0 0" material="color: #0099ff; transparent: true; opacity:0.5"></a-entity>
        ></a-camera>

        <a-entity
                gltf-model="url(example.glb)"
                position="0 -1.5 0"
                scale="0.04 0.04 0.04"
                id="target"
        ></a-entity>
<!--        <a-entity id="target">-->
<!--            <a-box id="box" position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>-->
<!--            <a-sphere id="sphere" position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>-->
<!--            <a-cylinder id="cylinder" position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>-->
<!--            <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>-->
<!--        </a-entity>-->

        <a-entity light="type: directional; color: #FFF; intensity: .7" position="-2 3 3"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: .7" position="2 3 3"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: .7" position="-2 3 -3"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: .7" position="2 3 -3"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: .7" position="0 -3 0"></a-entity>
        <a-sky color="#001a33"></a-sky>
    </a-scene>

</body>
</html>
